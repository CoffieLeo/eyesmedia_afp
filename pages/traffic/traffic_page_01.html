<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Material Design for Bootstrap fonts and icons -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700|Material+Icons">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <link rel="stylesheet" href="../../dist/style/traffic.min.css">
    
    <title>艾斯移動 - 交通資訊</title> 
</head>

<body class="hasBg">
    <div class="wrap container">
        <div class="traffic-box">
            <div class="title-box">
                <div class="item icon-btn"><i class="material-icons">&#xE314;</i></div>
                <div class="item title-name">交通資訊</div>
                <div class="item icon-btn"></div>
            </div>
            <div class="traffic-btn-box">
                <ul>
                    <li>
                        <a href="">
                            <div class="img-box">
                                <img src="../../img/traffic/traffic_bus.svg" alt="">
                            </div>
                            公車
                        </a>
                    </li>
                    <li>
                        <a href="">
                            <div class="img-box">
                                <img src="../../img/traffic/traffic_tram.svg" alt="">
                            </div>
                            台鐵
                        </a>
                    </li>
                    <li>
                        <a href="">
                            <div class="img-box">
                                <img src="../../img/traffic/traffic_railway.svg" alt="">
                            </div>
                            高鐵
                        </a>
                    </li>
                    <li>
                        <a href="">
                            <div class="img-box">
                                <img src="../../img/traffic/traffic_boat.svg" alt="">
                            </div>
                            渡輪
                        </a>
                    </li>
                    <li>
                        <a href="">
                            <div class="img-box">
                                <img src="../../img/traffic/traffic_mrt.svg" alt="">
                            </div>
                            捷運
                        </a>
                    </li>
                    <li>
                        <a href="">
                            <div class="img-box">
                                <img src="../../img/traffic/traffic_train.svg" alt="">
                            </div>
                            輕軌
                        </a>
                    </li>
                    <li>
                        <a href="">
                            <div class="img-box">
                                <img src="../../img/traffic/traffic_bike.svg" alt="">
                            </div>
                            腳踏車
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>

</body>

</html>
