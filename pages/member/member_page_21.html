<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Material Design for Bootstrap fonts and icons -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700|Material+Icons">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <link rel="stylesheet" href="../../dist/style/member.min.css">

    <title>艾斯移動 - 變更密碼</title>
</head>

<body class="hasBg">
    <div class="wrap container">
        <div class="title-box">
            <div class="item icon-btn"><i class="material-icons">&#xE314;</i></div>
            <div class="item title-name">變更密碼</div>
            <div class="item icon-btn"></div>
        </div>
        <form action="">
            <div class="change-password-list">
                <ul>
                    <li class="is-open">
                        <input type="password" placeholder="舊密碼">
                        <i class="material-icons visibility">&#xE8F5;</i>
                        <i class="material-icons visibility-off">&#xE8F4;</i>
                    </li>
                    <li>
                        <input type="password" placeholder="輸入新密碼"> 
                        <small id="emailHelp" class="form-text text-muted">字元至少8位，需包含英文字母及數字</small>
                        <i class="material-icons visibility">&#xE8F5;</i>
                        <i class="material-icons visibility-off">&#xE8F4;</i>
                    </li>
                    <li>
                        <input type="password" placeholder="再次輸入新密碼">
                        <small id="emailHelp" class="form-text text-muted">兩個密碼不相符</small>
                        <i class="material-icons visibility">&#xE8F5;</i>
                        <i class="material-icons visibility-off">&#xE8F4;</i>
                    </li>
                </ul>
                <button class="btn next-btn">保存</button>
            </div>
        </form>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
</body>

</html>
