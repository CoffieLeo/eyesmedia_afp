<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Material Design for Bootstrap fonts and icons -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700|Material+Icons">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <link rel="stylesheet" href="../../dist/style/member.min.css">

    <title>艾斯移動 - 上傳方式選擇</title>
</head>

<body class="">
    <div class="overlay"></div>
    <div class="wrap">
        <div class="title-box">
            <div class="item ctrl-btn">關閉</div>
            <div class="item title-name"></div>
            <div class="item ctrl-btn"></div>
        </div>
        <div class="upload-passport-noti">
            <div class="noti-text">
                <strong>提示：</strong>
                <p>對準護照的資料頁面拍攝，請注意內容是否清晰</p>
                <small>備註：護照資料僅供核對使用</small>
            </div>
            <div class="img-box">
                <img src="../../img/member/passport-noti.svg" alt="">
            </div>
            <div class="btn next-btn">
                下一步
            </div>
        </div>
    </div>

    <div class="overlay-choice">
        <div class="choice-list">
            <ul>
                <li>
                    <div class="item">Take Photo or Video</div>
                    <div class="item"></div>
                </li>
                <li>
                    <div class="item">Photo Library</div>
                    <div class="item"></div>
                </li>
                <li>
                    <div class="item">Browse</div>
                    <div class="item"></div>
                </li>
            </ul>
        </div>
        <div class="choice-status">
            Cancel
        </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
</body>

</html>
