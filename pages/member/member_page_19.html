<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Material Design for Bootstrap fonts and icons -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700|Material+Icons">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <link rel="stylesheet" href="../../dist/style/member.min.css">

    <title>艾斯移動 - 新增信用卡</title>
</head>

<body class="hasBg">
    <div class="wrap container">
        <div class="title-box">
            <div class="item icon-btn"><i class="material-icons">&#xE314;</i></div>
            <div class="item title-name">新增信用卡</div>
            <div class="item icon-btn"></div>
        </div>
        <form action="">
            <div class="my-creditcard-info">
                <div class="container">
                    <div class="row">
                        <div class="col-12">
                            <div class="form-group">
                                <label for="card_01">信用卡 / 簽帳金融卡卡號</label>
                                <input type="text" class="form-control" id="card_01" aria-describedby="" placeholder="0000 0000 0000 0000">
                            </div>
                        </div>
                        <div class="col-6">
                            <div class="form-group">
                                <label for="card_02">有效年月</label>
                                <input type="text" class="form-control" id="card_02" aria-describedby="" placeholder="MM / YY">
                            </div>
                        </div>
                        <div class="col-6">
                            <div class="form-group">
                                <label for="card_03">背面末三碼</label>
                                <input type="text" class="form-control" id="card_03" aria-describedby="" placeholder="000">
                            </div>
                        </div>
                    </div>
                </div>
                <div class="setting-default">
                    <div class="md-checkbox">
                        <input id="i2" type="checkbox" checked>
                        <label for="i2">設定為預設地址</label>
                    </div>
                </div>
                <div class="container">
                    <div class="row">
                        <div class="col-12">
                            <button class="btn next-btn">完成</button>
                        </div>
                    </div>
                </div>
            </div>
        </form>
        <div class="neweb-pay">
            <p>本安全服務由藍新金流服務平台提供</p>
            <img src="../../img/member/logo_neweb.svg" alt="">
            <small>Powered by Neweb Technologies Co., Ltd.</small>
        </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
</body>

</html>
