<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Material Design for Bootstrap fonts and icons -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700|Material+Icons">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <link rel="stylesheet" href="../../dist/style/member.min.css">

    <title>艾斯移動 - 信用卡資訊</title>
</head>

<body class="hasBg">
    <div class="wrap container">
        <div class="title-box">
            <div class="item icon-btn"><i class="material-icons">&#xE314;</i></div>
            <div class="item title-name">信用卡資訊</div>
            <div class="item del-btn">刪除</div>
        </div>
        <form action="">
            <div class="my-creditcard-list">
                <ul class="main-list">
                    <li>
                        <a class="collapsed" data-toggle="collapse" href="#collapseExample" role="button" aria-expanded="false" aria-controls="collapseExample">
                            <div class="item item-img">
                                <img src="../../img/member/member-creditcard.svg" alt="">
                            </div>
                            <div class="item">鑽金卡/元大</div>
                            <div class="item auto-left">
                                <i class="material-icons">&#xE316;</i>
                            </div>
                        </a>
                        <div class="collapse" id="collapseExample">
                            <ul class="sub-list">
                                <li>
                                    <div class="item item-img">
                                        <img src="../../img/member/creditcard-01.svg" alt="">
                                    </div>
                                    <div class="item card-type">mastercard</div>
                                    <div class="item">*1234</div>
                                    <!-- <div class="item item-default auto-left"></div> -->
                                    <div class="item item-dates">
                                        <div class="item item-date">有效日期</div>
                                        <div class="item item-date-txt">02／2025</div>
                                    </div>
                                </li>
                            </ul>
                        </div>
                    </li>
                </ul>
                <div class="setting-default">
                    <p>設定為預設信用卡</p>
                    <div class="md-checkbox auto-left">
                        <input id="i2" type="checkbox" checked>
                        <label for="i2"></label>
                    </div>
                </div>
            </div>
        </form>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
</body>

</html>
