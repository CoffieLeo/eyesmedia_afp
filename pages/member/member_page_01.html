<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Material Design for Bootstrap fonts and icons -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700|Material+Icons">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <link rel="stylesheet" href="../../dist/style/member.min.css">

    <title>艾斯移動 - 我的首頁</title>
</head>

<body class="hasBg">
    <div class="wrap container">
        <div class="member-top-box">
            <div class="title-box">
                <div class="item icon-btn">
                    <div class="img-box">
                        <img src="../../img/member/member-icon-setting.svg" alt="">
                    </div>
                </div>
                <div class="item title-name"></div>
                <div class="item icon-btn">
                    <div class="img-box">
                        <img src="../../img/member/member-icon-noti.svg" alt="">
                    </div>
                </div>
            </div>
            <div class="member-info-box">
                <div class="info-box info-img">
                    <div class="info-item">
                        <img src="https://picsum.photos/300/300/?random=1">
                    </div>
                </div>
                <div class="info-box">
                    <div class="info-item info-name">
                        李曉龍
                    </div>
                    <div class="info-item info-country">
                        台灣
                    </div>
                </div>
                <div class="info-box auto-left">
                    <div class="info-item info-coin">
                        100
                    </div>
                    <div class="info-item">
                        <img src="../../img/member/member-coin.svg" alt="">
                        我的魔幣
                    </div>
                </div>
            </div>
        </div>
        <div class="member-item-group">
            <div class="member-item-bg"></div>
                <div class="container">
                    <div class="row">
                        <div class="col-md-12">
                            <div class="member-item-list">
                                <div class="member-items">
                                    <a href="#" class="member-item">
                                        <div class="img-box">
                                            <img src="../../img/member/member-icon-card.svg" alt="">
                                        </div>
                                        <p>我的卡片</p>
                                    </a>
                                    <a href="#" class="member-item">
                                        <div class="img-box">
                                            <img src="../../img/member/member-icon-ticket.svg" alt="">
                                        </div>
                                        <p>我的票券</p>
                                    </a>
                                    <a href="#" class="member-item">
                                        <div class="img-box">
                                            <img src="../../img/member/member-icon-coin.svg" alt="">
                                        </div>
                                        <p>我的魔幣</p>
                                    </a>
                                </div>
                                <div class="member-items">
                                    <a href="#" class="member-item">
                                        <div class="img-box">
                                            <img src="../../img/member/member-icon-discount.svg" alt="">
                                        </div>
                                        <p>我的優惠券</p>
                                    </a>
                                    <a href="#" class="member-item">
                                        <div class="img-box">
                                            <img src="../../img/member/member-icon-favorite.svg" alt="">
                                        </div>
                                        <p>我的收藏</p>
                                    </a>
                                    <a href="#" class="member-item">
                                        <div class="img-box">
                                            <img src="../../img/member/member-icon-order.svg" alt="">
                                        </div>
                                        <p>我的訂單</p>
                                    </a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </div>
    <footer class="mobile-footer for-mobile">
        <div class="menu-bar">
            <a href="javascript:;" class="bar-item">
                <img class="default-img" src="../../img/icons/footer_1_1.svg" alt="">
                <img class="active-img" src="../../img/icons/footer_1_2.svg" alt="">
                首頁
            </a>
            <a href="javascript:;" class="bar-item">
                <img class="default-img" src="../../img/icons/footer_2_1.svg" alt="">
                <img class="active-img" src="../../img/icons/footer_2_2.svg" alt="">
                路線規劃
            </a>
            <a href="javascript:;" class="bar-item customer-item">
                <img src="../../img/icons/footer_3.png" alt="">
                客服
            </a>
            <a href="javascript:;" class="bar-item">
                <img class="default-img" src="../../img/icons/footer_4_1.svg" alt="">
                <img class="active-img" src="../../img/icons/footer_4_2.svg" alt="">
                任務
            </a>
            <a href="javascript:;" class="bar-item active">
                <img class="default-img" src="../../img/icons/footer_5_1.svg" alt="">
                <img class="active-img" src="../../img/icons/footer_5_2.svg" alt="">
                我的
            </a>
        </div>
    </footer>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
</body>

</html>
