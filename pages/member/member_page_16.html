<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Material Design for Bootstrap fonts and icons -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700|Material+Icons">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <link rel="stylesheet" href="../../dist/style/member.min.css">

    <title>艾斯移動 - 新增地址</title>
</head>

<body class="hasBg">
    <div class="wrap container">
        <div class="title-box">
            <div class="item icon-btn"><i class="material-icons">&#xE314;</i></div>
            <div class="item title-name">新增地址</div>
            <div class="item ctrl-btn"></div>
        </div>
        <div class="my-address-list">
            <ul>
                <li>
                    <div class="item">
                        <p>姓名 / 公司名稱</p>
                    </div>
                    <div class="item auto-left">
                        <input type="text" placeholder="請輸入">
                    </div>
                </li>
                <li>
                    <div class="item">
                        <p>手機號碼</p>
                    </div>
                    <div class="item auto-left">
                        <input type="text" placeholder="請輸入">
                    </div>
                </li>
                <li>
                    <div class="item">
                        <p>城市</p>
                    </div>
                    <div class="item auto-left">
                        <p>台北市<i class="material-icons">&#xE315;</i></p>
                    </div>
                </li>
                <li>
                    <div class="item">
                        <p>行政區</p>
                    </div>
                    <div class="item auto-left">
                        <p>大安區<i class="material-icons">&#xE315;</i></p>
                    </div>
                </li>
                <li>
                    <div class="item">
                        <p>詳細地址<small>里道路或街名，巷弄號</small></p>
                    </div>
                    <div class="item auto-left">
                        <input type="text" placeholder="請輸入地址">
                    </div>
                </li>
            </ul>
            <div class="setting-default">
                <p>設定為預設地址</p>
                <div class="md-checkbox auto-left">
                    <input id="i2" type="checkbox">
                    <label for="i2"></label>
                </div>
            </div>
        </div>
        <div class="fixed-btn">
            <button class="btn next-btn">確認</button>
        </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
</body>

</html>
