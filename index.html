<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Material Design for Bootstrap fonts and icons -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700|Material+Icons">
    <!-- Material Design for Bootstrap CSS -->
    <link rel="stylesheet" href="https://unpkg.com/bootstrap-material-design@4.1.1/dist/css/bootstrap-material-design.min.css" integrity="sha384-wXznGJNEXNG1NFsbm0ugrLFMQPWswR3lds2VeinahP8N0zJw9VWSopbjv2x7WCvX" crossorigin="anonymous">
    <!-- vendor css -->
    <link rel="stylesheet" href="https://unpkg.com/swiper/css/swiper.min.css">
    <!-- custom css -->
    <link rel="stylesheet" href="style/global.css">
    <link rel="stylesheet" href="style/index.css">
    <title>eyemedia - afp</title>
</head>

<body>
    <div class="wrap">
        <div class="kv-box">
            <div class="kv-top">
                <div class="top-item climate">
                    <p>台北<i class="material-icons">&#xE313;</i><small>32度C</small></p>
                </div>
                <div class="top-item input-box">
                    <button><i class="material-icons">&#xE8B6;</i></button>
                    <input type="text" placeholder="熱搜：台北故宮博物館門票">
                </div>
                <div class="top-item more-horiz has-info">
                    <i class="material-icons">&#xE5D3;</i>
                    <button class="drop_menu_toggle"></button>
                    <div class="drop-menu">
                        <ul class="drop-content">
                            <li><a href=""><img src="img/icon_qrcode.svg" alt="">掃碼</a></li>
                            <li><a href=""><img src="img/icon_taxicode.svg" alt="">乘車碼</a></li>
                            <li><a href=""><img src="img/icon_login.svg" alt="">登入/註冊</a></li>
                        </ul>
                    </div>
                </div>
            </div>
            <div class="kv-mask"></div>
            <!-- Swiper -->
            <div class="swiper-container">
                <div class="swiper-wrapper">
                    <div class="swiper-slide">
                        <img src="img/kv_01.png" alt="">
                    </div>
                </div>
            </div>
        </div>
        <div class="container-fluid">
            <div class="row">
                <div class="col-12">
                    <!-- 主要連結 -->
                    <div class="main-link default-link">
                        <a href="" class="link-item">
                            <div class="img-box food">
                                <img src="img/icon_food.svg" alt="">
                            </div>
                            <p>美食</p>
                        </a>
                        <a href="" class="link-item">
                            <div class="img-box shopping">
                                <img src="img/icon_shopping.svg" alt="">
                            </div>
                            <p>購物</p>
                        </a>
                        <a href="" class="link-item">
                            <div class="img-box location">
                                <img src="img/icon_location.svg" alt="">
                            </div>
                            <p>景點/門票</p>
                        </a>
                        <a href="" class="link-item">
                            <div class="img-box ticket">
                                <img src="img/icon_ticket.svg" alt="">
                            </div>
                            <p>優惠券</p>
                        </a>
                        <a href="" class="link-item">
                            <div class="img-box travel">
                                <img src="img/icon_travel.svg" alt="">
                            </div>
                            <p>去旅行</p>
                        </a>
                    </div>
                </div>
                <div class="col-12">
                    <!-- 自訂連結 -->
                    <div class="main-link edit-link">
                        <a href="" class="link-item">
                            <div class="img-box">
                                <img src="img/icon_booking.svg" alt="">
                            </div>
                            <p>交通訂票</p>
                        </a>
                        <a href="" class="link-item">
                            <div class="img-box">
                                <img src="img/icon_info.svg" alt="">
                            </div>
                            <p>交通資訊</p>
                        </a>
                        <a href="" class="link-item">
                            <div class="img-box">
                                <img src="img/icon_taxi.svg" alt="">
                            </div>
                            <p>叫車</p>
                        </a>
                        <a href="" class="link-item">
                            <div class="img-box">
                                <img src="img/icon_shop.svg" alt="">
                            </div>
                            <p>線上商城</p>
                        </a>
                        <a href="" class="link-item">
                            <div class="img-box">
                                <img src="img/icon_more.svg" alt="">
                            </div>
                            <p>更多</p>
                        </a>
                    </div>
                </div>
                <div class="col-12">
                    <!-- 週末去哪玩 -->
                    <div class="go-where-link">
                        <a href="" class="link-item">
                            111
                        </a>
                    </div>
                </div>
                <div class="col-12">
                    <!-- ad banner -->
                    <div class="ad-box">
                        <!-- Swiper -->
                        <div class="swiper-container">
                            <div class="swiper-wrapper">
                                <div class="swiper-slide">
                                    <img src="img/banner.png" alt="">
                                </div>
                            </div>
                            <!-- Add Pagination -->
                            <div class="swiper-pagination"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/popper.js@1.12.6/dist/umd/popper.js" integrity="sha384-fA23ZRQ3G/J53mElWqVJEGJzU0sTs+SvzG8fXVWP+kJQ1lwFAOkcUOysnlKJC33U" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/bootstrap-material-design@4.1.1/dist/js/bootstrap-material-design.js" integrity="sha384-CauSuKpEqAFajSpkdjv3z9t8E7RlpJ1UP0lKM/+NdtSarroVKu069AlsRPKkFBz9" crossorigin="anonymous"></script>

    <!-- vendor js -->
    <script src="https://unpkg.com/swiper/js/swiper.min.js"></script>

    <!-- custom js -->
    <script src="js/index.js"></script>
</body>

</html>
